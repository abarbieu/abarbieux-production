<!DOCTYPE html>
<html lang="en">

<body
  style="font-family: 'Source Code Pro', monospace;min-height: 100vh; background: url('https://barbieux.dev/bg-pblue-str.png'); width: 100%; background-size: 64px; margin: 0px auto;">
  <table width="100%">
    <td valign="top" align="center" style="vertical-align:top;">
      <img src="https://barbieux.dev/icons/sherbert.svg" alt="Sherbert" width="66px" height="66px"
        style="max-width:100%;">
      <h2 style="color:white;">
        ${name} Sent a message
      </h2>
      <table style="border-radius:10px;width:100%;background-color:white;max-width:616px; padding:10px;">
        <tr>
          <td style="border-bottom: 1px solid rgb(227, 227, 218);" valign="top">
            <strong>name:</strong><br>
            <pre>${name}</pre>
          </td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid rgb(227, 227, 218);" valign="top">
            <strong>email:</strong><br>
            <pre>${replyTo}</pre>
          </td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid rgb(227, 227, 218);" valign="top">
            <strong>subject:</strong><br>
            <pre>${subject}</pre>
          </td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid rgb(227, 227, 218);" valign="top">
            <strong>message:</strong><br>
            <pre>${content}</pre>
          </td>
        </tr>
    </td>
    <tr align="center" style="padding:0px 0px 22px">
      <td style="padding:11px;">
        <span style="color:rgb(145,143,141);font-size:12px">${log}</span>
      </td>
    </tr>
  </table>
</body>

</html>
