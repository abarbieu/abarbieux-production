  <script> 
    window.addEventListener('scroll', (e) => {
      var scrolled = window.pageYOffset;
      var containerHeight = document.getElementById('container1').offsetHeight;

      var boxs = document.getElementById('container1').querySelectorAll('#box2');

      for (i = 0; i < boxs.length; i++) {
        // boxs[i].style.top = (containerHeight / 2 + (scrolled * (boxs[i].offsetHeight/10))) + 'px';
        boxs[i].style.top = containerHeight/2 + (scrolled/(i+1)) + 'px';
      }
    });
  </script>
